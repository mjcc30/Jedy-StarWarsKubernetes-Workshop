apiVersion: v1
kind: Namespace
metadata:
  name: gateways
---
# --- Shared Gateway Configuration ---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: infra-gateway
  namespace: gateways
spec:
  gatewayClassName: eg
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All # This Gateway now serves as a central entry point for ALL namespaces
