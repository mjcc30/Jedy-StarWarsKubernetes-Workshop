apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard-route
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - name: infra-gateway
    namespace: gateways # Uses the shared gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /dashboard # Access via http://localhost/dashboard
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: / # Rewrites /dashboard to / for the internal service
    backendRefs:
    - name: kubernetes-dashboard-kong-proxy
      port: 80
